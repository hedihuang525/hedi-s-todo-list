<!--doctype:文件類型，此用以"宣告"本頁面是由HTML5編成
就是個必須放在程式碼中的東西-->
<!DOCTYPE html>
<!--html:root element(根 元素)，它包含所有網頁內容
反之，所有內容都要被包在這個root(此為html)裡-->

<!--lang:語言(屬性) zh-TW是繁體中文
dir:文字方向(屬性) ltr是左到右
繁中就算設定rtl還是會以ltr呈現，所以可省略-->
<html lang="zh-TW" dir="ltr">
  <!--head:(元素)含括那些重要資訊的地方，而他們不會顯示在網頁上
  除了title-->
  <head>
    <!--建議都要使用這個元素，
    幫助免去文字無法正確呈現的煩惱-->
    <meta charset="utf-8">
    <!--title:分頁標題-->
    <title>芝晴的第一個to-do list</title>
    <!--link:外部連結(元素)
    rel:關係(屬性) stylesheet是樣式
    href:超連結(屬性)他可以超連結project裡的檔案
    或透過url連結網頁 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <!--body:(元素)含括所有要顯示在網頁上的內容-->
  <body>

  </body>
</html>
